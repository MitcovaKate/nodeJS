<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product order</title>
    <style>
        label{display: block;}
    </style>
</head>
<body>
   <h1>Order Product</h1>
   <h2>{{product.name}}</h2>
   <form action="/" method="GET">
    <input type="hidden" value="{{product.id}}" name="productId" >
    <label>
your name <input type="text" placeholder="full name" name="fullName">
    </label>
    <label>
        your email <input type="text" placeholder="email" name="emailAdress">
            </label>
            <label>
                your phone <input type="text" placeholder="phone number" name="phoneNumber">
                    </label>
                    <button>PAY</button>
   </form> 
</body>
</html>
